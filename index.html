<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Deneykâr
    </title>
    <style>
      body{
        background-color: black;
        font-family: arial, sans-serif;
      }
      .merhaba{
        background-color: green;
        position: fixed;
        top: 2%;
        left: 25%;
        width: 50%;
        height: 40%;
      }
      .isim{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="merhaba">
      <input type="text" id="isim" class="isim" placeholder="İsmini gir...">
      <button onclick="myFunction()" style="background-color: black; width: 40%; margin-left:30%; text-align:center; border: 1px solid azure; border-radius: 8px; color:azure;">Bana da tıkla!</button>
      <p style="text-align: center; color: azure;" id="paragraf"></p>
    </div>
    <script>
      function myFunction(){
      const x = document.getElementById("isim").value;
      document.getElementById("paragraf").textContent= x;
      }
    </script>
  </body>
</html>
